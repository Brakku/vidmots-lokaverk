<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recognize hand gestures using the MediaPipe HandGestureRecognizer task</title>
  <link rel="stylesheet" href="style.css">
  

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest"></script>    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
        
    <script src="main.js" type="module"></script>


</head>

<body style="margin-top: 0px;">

    <p id="hiddentext" style="display: none;">it takes some time to activate gesture recognition, plese wait</p>

  
    <div id="liveView" class="videoView">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button>
        <div style="position: relative;">
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
        <p id='gesture_output' class="output">
        </div>
    </div>

</body>

</html>
